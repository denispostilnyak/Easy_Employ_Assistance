<div class="row content-container">
    <div class="offset-s2 answer-container">
        <h2 class="header">Completed!</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="../../assets/images/trophy.png" style="width: 250px;height : 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h3>{{passedCount}}/{{quizService.selectedTest.questions.length}}</h3>  
                    <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
                    <h2 class="percentages">{{generalResult | percent}}</h2>  
                </div>
                <div class="card-action">
                    <button class="btn" (click)="OnSubmit()">Submit</button>
                    <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
                        <i class="material-icons">replay</i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Qn with correct answer -->
        <h3>Questions with result</h3>
        <ng-container *ngFor="let qn of quizService.selectedTest.questions;let i=index">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{i+1}}</span>
                    <p>{{qn.name}}</p>
                    <p class="percentages">{{qn.result | percent}}</p>
                    <br>
                    <mat-divider></mat-divider>
                    <br>
                    <p>CORRECT: {{qn.correctAnswer}}</p>
                    <br>
                    <p>ANSWER: {{qn.answer}}</p>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="recorded-video">
        <video
        class="video"
        style="width:360 !important;"
        controls
        #recordedVideo
      ></video>
    </div>
</div>
