<div class="row quiz-container" *ngIf="quizService.selectedTest.questions && quizService.qnProgress != 10">
    <div class="videos-container">
        <video class="video" #video autoplay [muted]="true"></video>
    </div>
    <div class="col s8 offset-s2 quiz-content">
        <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
        <div class="progress">
            <div class="determinate" [style.width.%]="((quizService.qnProgress+1)*100)/quizService.selectedTest.questions.length"></div>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{quizService.qnProgress+1}}</span>
                <p>{{quizService.selectedTest.questions[quizService.qnProgress]?.name}}</p>
            </div>
        </div>

    </div>
    <div class="voice-container">
        <app-voice-recognition [voiceText]="answer" (onTextChanged)="onTextChanged($event)">

        </app-voice-recognition>
    </div>
    <div class="actions-container">
        <button mat-raised-button (click)="moveBack()">Previous</button>
        <button mat-raised-button color="primary" (click)="moveNext()">Next</button>
    </div>
</div>
